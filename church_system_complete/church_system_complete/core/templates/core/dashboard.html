<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطالب</title>
    <style>
        body {
            background-color: #6a0dad; /* موف */
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a.logout {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            background: #4b0082;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        a.logout:hover {
            background: #fff;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أهلاً بك، {{ profile.user.username }}</h1>
        <p>الاسم: {{ profile.name }}</p>
        <p>عدد مرات الغياب: {{ profile.absences }}</p>
        <p>المستوى: {{ profile.grade}}</p>
        <p>المعدل التراكمي: {{profile.score}}</p>
        <a href="{% url 'logout' %}" class="logout">تسجيل الخروج</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        body {
            background-color: #6a0dad; /* موف */
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box {
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        input[type=text], input[type=password], input[type=email] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
        }
        button {
            background-color: #4b0082;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 95%;
            transition: 0.3s;
        }
        button:hover {
            background-color: white;
            color: #4b0082;
        }
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h1>تسجيل حساب جديد</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">سجل الآن</button>
        </form>
        <a href="{% url 'login' %}">لديك حساب بالفعل؟ تسجيل الدخول</a>
    </div>
</body>
</html>

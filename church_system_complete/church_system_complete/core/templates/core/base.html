<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>{% block title %}نظام إدارة الطالب{% endblock %}</title>
<style>
body { font-family: Tahoma, Arial, sans-serif; background: #f7f7f7; margin: 0; }
header { background: #272935; color: #fff; padding: 12px 16px; }
header a { color: #fff; text-decoration: none; margin: 0 8px; }
.container { max-width: 900px; margin: 24px auto; background: #fff; padding: 16px; border-radius: 10px; }
.btn { display: inline-block; padding: 10px 14px; border: none; border-radius: 8px; background: #2f80ed; color: #fff; cursor: pointer; text-decoration: none; }
.btn-secondary { background: #888; }
form label { display: block; margin: 10px 0 6px; }
form input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
.nav-right { float: left; }
.clearfix::after { content: ""; display: table; clear: both; }
</style>
</head>
<body>
<header class="clearfix">
<div class="nav-left"><strong>نظام إدارة الطالب - الكنيسة</strong></div>
<div class="nav-right">
{% if user.is_authenticated %}
مرحبا {{ user.username }} |
<a href="{% url 'dashboard' %}">لوحة الطالب</a> |
<a href="{% url 'logout' %}">تسجيل الخروج</a>
{% else %}
<a href="{% url 'login' %}">تسجيل الدخول</a> |
<a href="{% url 'register' %}">حساب جديد</a>
{% endif %}
</div>
</header>
<div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- Page title, dynamic with Django template block -->
    <title>{% block title %}نظام إدارة الطالب{% endblock %}</title>

    <style>
        /* 🌍 General page styles */
        body { 
            font-family: Tahoma, Arial, sans-serif; 
            background: #f7f7f7; 
            margin: 0; 
        }

        /* 🔝 Header navigation bar */
        header { 
            background: #272935; 
            color: #fff; 
            padding: 12px 16px; 
        }

        /* 🖇️ Header links */
        header a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 8px; 
        }

        /* 📦 Main container */
        .container { 
            max-width: 900px; 
            margin: 24px auto; 
            background: #fff; 
            padding: 16px; 
            border-radius: 10px; 
        }

        /* 🔘 Button styles */
        .btn { 
            display: inline-block; 
            padding: 10px 14px; 
            border: none; 
            border-radius: 8px; 
            background: #2f80ed; 
            color: #fff; 
            cursor: pointer; 
            text-decoration: none; 
        }

        /* 🟦 Secondary button style */
        .btn-secondary { 
            background: #888; 
        }

        /* 📝 Form label styles */
        form label { 
            display: block; 
            margin: 10px 0 6px; 
        }

        /* ⌨️ Form input styles */
        form input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
        }

        /* 🔄 Navigation alignment */
        .nav-right { 
            float: left; 
        }

        /* 🧹 Clear floats */
        .clearfix::after { 
            content: ""; 
            display: table; 
            clear: both; 
        }
    </style>
</head>
<body>
    <!-- 🔝 Header section -->
    <header class="clearfix">
        <!-- 📌 Left side: static site title -->
        <div class="nav-left"><strong>نظام إدارة الطالب - الكنيسة</strong></div>

        <!-- 📌 Right side: dynamic user navigation -->
        <div class="nav-right">
            {% if user.is_authenticated %}
                مرحبا {{ user.username }} |
                <a href="{% url 'dashboard' %}">لوحة الطالب</a> |
                <a href="{% url 'logout' %}">تسجيل الخروج</a>
            {% else %}
                <a href="{% url 'login' %}">تسجيل الدخول</a> |
                <a href="{% url 'register' %}">حساب جديد</a>
            {% endif %}
        </div>
    </header>

    <!-- 📦 Main content block (to be filled by child templates) -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
